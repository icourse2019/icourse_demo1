<!--The content below is only a placeholder and can be replaced.-->

<h3 class="bg-primary p-a-1">{{getName()}}的待做事项</h3>
<div class="m-t-1 m-b-1">
  <input type="text" class="form-control" #todoText [(ngModel)]="this.todoTT"/>
  <button class="btn btn-primary m-t-1" (click)="addItem(todoText.value)">添加</button>
</div>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>No</th>
      <th>描述</th>
      <th>完成</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let items of getData();let i=index'>
      <td>{{i+1}}</td>
      <td>{{items.action}}</td>
      <td><input type="checkbox" [(ngModel)]="items.done" /></td>
      <td [ngSwitch]="items.done">
        <span *ngSwitchCase="true">Yes</span>
        <span *ngSwitchDefault>No</span>
      </td>
    </tr>
  </tbody>
</table>
